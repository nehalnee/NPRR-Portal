<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Trainee Information</title>
    <link rel="stylesheet" href="/styles-submit.css">
</head>
<body>
    <div class="language-selector">
        <button id="en" class="lang-btn">English</button>
        <button id="ar" class="lang-btn">Arabic</button>
    </div>
    <header>
        <h1 data-lang="submitTitle">Submit Trainee Information</h1>
    </header>
    <div class="container">
        <form id="submitForm" action="/api/trainees/submit" method="POST" enctype="multipart/form-data">
            <label for="fullName" data-lang="fullNameLabel">Full Name</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="age" data-lang="ageLabel">Age</label>
            <input type="number" id="age" name="age" required>

            <label for="gender" data-lang="genderLabel">Gender</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="placeOfBirth" data-lang="placeOfBirthLabel">Place of Birth</label>
            <input type="text" id="placeOfBirth" name="placeOfBirth" required>

            <label for="affiliationNumber" data-lang="affiliationNumberLabel">Affiliation Number</label>
            <input type="text" id="affiliationNumber" name="affiliationNumber" required pattern="\d+" title="Affiliation number should only contain digits">

            <label for="number" data-lang="contactNumberLabel">Contact Number</label>
            <input type="text" id="number" name="number" required pattern="\d{10}" title="Contact number should be 10 digits">

            <label for="cardPic" data-lang="cardPicLabel">Card Picture or PDF</label>
            <input type="file" id="cardPic" name="cardPic" required accept="image/*,.pdf">

            <button type="submit" class="action-btn" data-lang="submitButton">Submit</button>
        </form>
    </div>

    <div id="successModal" class="success-modal">
        <div class="success-modal-content">
            <h2 data-lang="submitSuccessMessage">Submitted Successfully</h2>
        </div>
    </div>

    <div id="errorModal" class="error-modal">
        <div class="error-modal-content">
            <h2 data-lang="errorMessage">Error occurred</h2>
        </div>
    </div>

    <script src="/scripts-translate.js"></script>
    <script src="/scripts-submit.js"></script>
</body>
</html>
