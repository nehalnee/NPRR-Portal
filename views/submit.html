<!-- submit.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Trainee</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="form-container">
        <h1>Submit Trainee Information</h1>
        <form action="/api/trainees/submit" method="post" enctype="multipart/form-data">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="placeOfBirth">Place of Birth:</label>
            <input type="text" id="placeOfBirth" name="placeOfBirth" required>

            <label for="affiliationNumber">Affiliation Number:</label>
            <input type="text" id="affiliationNumber" name="affiliationNumber" required>

            <label for="number">Contact Number:</label>
            <input type="text" id="number" name="number" required>

            <label for="cardPic">Upload Picture:</label>
            <input type="file" id="cardPic" name="cardPic" accept=".jpg, .jpeg, .png, .pdf" required>

            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="/js/script.js"></script>
</body>
</html>
